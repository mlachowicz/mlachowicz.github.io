{% if page.share != false %}
  <a href="https://twitter.com/intent/tweet?text={{ site.url }}{{ page.url }}" class="btn btn_twitter" title="Share on Twitter" target="_blank" rel="noopener noreferrer"><i class="fa fa-fw fa-twitter" aria-hidden="true"></i><span></span></a>
  <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" class="btn btn_facebook" title="Share on Facebook" target="_blank" rel="noopener noreferrer"><i class="fa fa-fw fa-facebook" aria-hidden="true"></i><span></span></a>
  <a href="https://linkedin.com/shareArticle?url={{ site.url }}{{ page.url }}" class="btn btn_linkedin" title="Share on LinkedIn" target="_blank" rel="noopener noreferrer"><i class="fa fa-fw fa-linkedin" aria-hidden="true"></i><span></span></a>

{% endif %}
